<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /><!--设置宽度，不允许用户缩放-->
<link href="css/style.css" rel="styleSheet" type="text/css" />
<script src="js/qrcode.js" type="text/javascript"></script>
<title>出入证</title>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td><p id="biaoti">北京石油化工学院<br/>疫情防控期间出入证</p></td>
        </tr>
        <tr>
            <td><img id="photo" src="images/boys.jpg" width="100"/></td>
            <td id="info">
                <div>
                    <p class="info">姓名：<span id="name">XXX</span></p>
                    <p class="info">院系：<span id="department">XXX</span></p>
                    <p class="info">班级：<span id="class">XXX</span></p>
                    <p class="info">学号：<span id="number">XXX</span></p>
                </div>
            </td>
        </tr>
    </table>
    <div id="validity">
        <p class="validity">有效期：</p>
        <p class="validity"><span id="year0">XXXX</span>年<span id="month0">XX</span>月<span id="day0">XX</span>日 <span id="hour0">XX</span>时<span id="minute0">XX</span>分 至</p>
        <p class="validity"><span id="year1">XXXX</span>年<span id="month1">XX</span>月<span id="day1">XX</span>日 <span id="hour1">XX</span>时<span id="minute1">XX</span>分</p>
    </div>
    <div id="qrcode"></div>
    <script src="js/index.js" type="text/javascript"></script>
    <script type="text/javascript">
        var xuehao=document.getElementById("number").innerHTML;
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: xuehao,
            width: 240,
            height: 240,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
</html>
